<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RA Geolocalizada</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js con geolocalización -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinDistance: 5; debugUIEnabled: false">

      <!-- Cámara con GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Texto geolocalizado -->
      <a-text
        value="¡Hola Gera! Esto es RA geolocalizada"
        scale="20 20 20"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 19.6870576; longitude:  -103.4668300;"
      ></a-text>

    </a-scene>
  </body>
</html>
